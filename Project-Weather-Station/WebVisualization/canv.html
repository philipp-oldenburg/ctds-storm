<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CanvasJS - Testing CanvasJS</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="page-header">
			<h1>Sensor Data Plots</h1>
		</div><!-- page-header -->
		<div class="row">
			<div class="panel panel-default">
				<!-- Remove to enable heading
				<div class="panel-heading">
					<h3 class="panel-title">Panel Title</h3>
				</div><!-- .panel-heading -->
				<div class="panel-body">
					<div id="chart" style="width:80%;height:500px;"></div>
					<div id="msgBar" class="well">
					
					</div><!-- #msgBar.well -->
				</div><!-- .panel-body -->
			</div><!-- .panel panel-default -->
		</div><!-- row -->
		
	</div><!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Include canvasjs, a plotting library -->
	<script language="javascript" type="text/javascript" src="canvasjs-1.7.0/canvasjs.min.js"></script>
	<!-- Custom script, which may go into own file -->
	<script language="javascript" type="text/javascript">
		/*
		 * Following the kindly provided guide from
		 *		http://canvasjs.com/docs/charts/how-to/creating-dynamic-charts/
		 */
		//Month is 1 based
		function daysInMonth(month,year) {
			return new Date(year, month, 0).getDate();
		}
		var srcDps = [];   //dataPoints. 
		var dps = srcDps.slice();
		var xVal = dps.length + 1;
		var srcXVal = srcDps.length + 1;
		var yVal = 10;
		var updateInterval = 1000; //ms
		var doUpdate = true;
		var obj;
		var graph;
		
		var date = new Date();
		var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
		var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

		var options1 = {
				title: {
					text: 'Temperature'
				},
				axisX: {
					title: 'Time'
				},
				axisY: {
					title: 'Â°C'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var options2 = {
				title: {
					text: 'Relative Humidity'
				},
				axisX: {
					title: 'Time'
				},
				axisY: {
					title: '%'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var options3 = {
				title: {
					text: 'Pressure'
				},
				axisX: {
					title: 'Time'
				},
				axisY: {
					title: 'Pascal'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var options4 = {
				title: {
					text: 'Wind Speed'
				},
				axisX: {
					title: 'Time'
				},
				axisY: {
					title: 'm/s'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var interval;
		
		function updateGraph() {
			var values = $(this).serialize();
			
			request = $.ajax({
				url: "/datagatherer.php",
				type: "post",
				data: values
			});
			// Callback handler that will be called on success
			request.done(function (response, textStatus, jqXHR){
				// Log a message to the console
				obj = JSON.parse(response);
				options1.data[0].dataPoints = [];
				for (var i = 0; i < obj.length; i++) {
					var day = Number(obj[i].timestamp.substring(8, 10));
					var hour = Number(obj[i].timestamp.substring(11, 13));
					var min = Number(obj[i].timestamp.substring(14, 16));
					var sec = Number(obj[i].timestamp.substring(17, 19));
					if(obj[i].owmtemperature != -300) options1.data[0].dataPoints.push({x: day + hour/24 + min/1440 + sec/86400, y: obj[i].owmtemperature});
				}
				graph.render();
			});
		}
		
		function createTypeSelectors() {
			var selectsource = '<select class="selectType">'+
						'<option value="0" selected="selected">Temperature</option>'+
						'<option value="1">Humidity</option>'+
						'<option value="2">Pressure</option>'+
						'<option value="3">Windspeed</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		
		
		}
		function createMonthSelectors(){
			var selectsource = '<select class="selectMonth">'+
						'<option value="0" selected="selected">January</option>'+
						'<option value="1">February</option>'+
						'<option value="2">March</option>'+
						'<option value="3">April</option>'+
						'<option value="4">May</option>'+
						'<option value="5">June</option>'+
						'<option value="6">July</option>'+
						'<option value="7">August</option>'+
						'<option value="8">September</option>'+
						'<option value="9">October</option>'+
						'<option value="10">November</option>'+
						'<option value="11">December</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		}
		function createYearSelectors() {
			var selectsource = '<select class="selectYear">'+
						'<option value="2014">2014</option>'+
						'<option value="2015">2015</option>'+
						'<option value="2016" selected="selected">2016</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		}
		function createDaySelectors(afterChange) {
			var countdays = daysInMonth(parseInt($(".selectMonth").val()) + 1, $(".selectYear").val());
			var selectsource = '<select class="selectDay1">';
			for (var i = 1; i <= countdays; i++) {
				selectsource += '<option value="' + i + '">' + i + '</option>';
			}
			selectsource += '</select>';
			if(!afterChange) $(selectsource).insertBefore("#chart");
			else $(".selectDay1").replaceWith(selectsource);
			
			selectsource = '<select class="selectDay2">';
			for (var i = 1; i <= countdays; i++) {
				selectsource += '<option value="' + i + '">' + i + '</option>';
			}
			if(!afterChange) $(selectsource).insertBefore("#chart");
			else $(".selectDay2").replaceWith(selectsource);
		}
		
		$(document).ready(function(){
			// make selects
			createTypeSelectors();
			createYearSelectors();
			createMonthSelectors();
			createDaySelectors(false);
			
			
			
			
			//create chart
			graph = new CanvasJS.Chart('chart', options1);
			options1.data[0].dataPoints.push({x: 1, y: 2});
			options1.data[0].dataPoints = [];
			options1.data[0].dataPoints.push({x: 2, y: 4});
			// render chart
			graph.render();
			
			
			// apply event handlers to buttons
			
			$( ".selectDay1" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectDay2" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectMonth" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectYear" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectType" ).change(function() {
				if($( ".selectType" ).val() == 0) chart = new CanvasJS.Chart('chart', options1);
				else if($( ".selectType" ).val() == 1) chart = new CanvasJS.Chart('chart', options2);
				else if($( ".selectType" ).val() == 2) chart = new CanvasJS.Chart('chart', options3);
				else if($( ".selectType" ).val() == 3) chart = new CanvasJS.Chart('chart', options4);
				graph.render();
				updateGraph();
			});
		});
	</script>
  </body>
</html>
