<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Weather Station</title>

    <!-- Bootstrap -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link href="ourstyle.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body>
	<div class="container">
		<div class="page-header">
			<h1>Sensor Data Plots</h1>
		</div><!-- page-header -->
		<div class="row">
			<div class="panel panel-default">
				<!-- Remove to enable heading
				<div class="panel-heading">
					<h3 class="panel-title">Panel Title</h3>
				</div><!-- .panel-heading -->
				<div class="panel-body">
					<div id="chart" style="width:80%;height:500px;"></div>
					<div id="msgBar" class="well">
						<h3>Temp: <span class = "currTemp"></span>°C, Hum: <span class = "currHumi"></span>%, Press: <span class = "currPress"></span>Pa, Wind Speed: <span class = "currWind"></span>m/s <input class="refresh" type=button value="Refresh" onClick="getCurrentWeatherData()"></h3>
					</div><!-- #msgBar.well -->
				</div><!-- .panel-body -->
			</div><!-- .panel panel-default -->
		</div><!-- row -->
		
	</div><!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Include canvasjs, a plotting library -->
	<script language="javascript" type="text/javascript" src="canvasjs-1.7.0/canvasjs.min.js"></script>
	<!-- Custom script, which may go into own file -->
	<script language="javascript" type="text/javascript">
		/*
		 * Following the kindly provided guide from
		 *		http://canvasjs.com/docs/charts/how-to/creating-dynamic-charts/
		 */
		//Month is 1 based
		function daysInMonth(month,year) {
			return new Date(year, month, 0).getDate();
		}
		var srcDps = [];   //dataPoints. 
		var dps = srcDps.slice();
		var xVal = dps.length + 1;
		var srcXVal = srcDps.length + 1;
		var yVal = 10;
		var updateInterval = 1000; //ms
		var doUpdate = true;
		var obj;
		var graph;
		var currWeather;
		
		var date = new Date();
		var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
		var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

		function pad(num, size) {
			var s = num+"";
			while (s.length < size) s = "0" + s;
			return s;
		}
		
		var options = {
				title: {
					text: 'Temperature'
				},
				axisX: {
					title: 'Time'
				},
				axisY: {
					title: 'Temperature[°C]'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		
		var interval;
		
		function getCurrentWeatherData() {
			request = $.ajax({
				url: "/currentdatagatherer.php",
				type: "post",
				data: "",
			});
			request.done(function (response, textStatus, jqXHR){
				// Log a message to the console
				currWeather = JSON.parse(response);
				$(".currTemp").html(parseFloat(currWeather[0].owmtemperature).toFixed(2));
				$(".currHumi").html(parseFloat(currWeather[0].owmhumidity).toFixed(2));
				$(".currPress").html(parseFloat(currWeather[0].owmpressure).toFixed(2));
				$(".currWind").html(parseFloat(currWeather[0].owmwindspeed).toFixed(2));
			});
			
		}
		
		function updateGraph() {
			var timestamp1 = $(".selectYear").val() + "-" + $(".selectMonth").val() + "-" + $(".selectDay1").val() + " 00:00:00";
			var timestamp2 = $(".selectYear").val() + "-" + $(".selectMonth").val() + "-" + $(".selectDay2").val() + " 23:59:59";
			var data = 
			request = $.ajax({
				url: "/datagatherer.php",
				type: "post",
				data: ("timestamp1=" + timestamp1 + "&timestamp2=" + timestamp2),
			});
			console.log("requested:" + timestamp1 + timestamp2);
			// Callback handler that will be called on success
			request.done(function (response, textStatus, jqXHR){
				// Log a message to the console
				obj = JSON.parse(response);
				console.log("recieved: " + obj.length);
				options.data[0].dataPoints = [];
				for (var i = 0; i < obj.length; i++) {
					var day = Number(obj[i].timestamp.substring(8, 10));
					var hour = Number(obj[i].timestamp.substring(11, 13));
					var min = Number(obj[i].timestamp.substring(14, 16));
					var sec = Number(obj[i].timestamp.substring(17, 19));
					var y = 0;
					if (obj[i].owmtemperature != -300) {
						if($(".selectType").val() == 0) y = obj[i].owmtemperature;
						else if($(".selectType").val() == 1) y = obj[i].owmhumidity;
						else if($(".selectType").val() == 2) y = obj[i].owmpressure;
						else if($(".selectType").val() == 3) y = obj[i].owmwindspeed;
						options.data[0].dataPoints.push({x: day + hour/24 + min/1440 + sec/86400, y: y});
					}
				}
				graph.render();
			});
		}
		
		function createTypeSelectors() {
			var selectsource = '<select class="selectType">'+
						'<option value="0" selected="selected">Temperature</option>'+
						'<option value="1">Humidity</option>'+
						'<option value="2">Pressure</option>'+
						'<option value="3">Windspeed</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		
		
		}
		function createMonthSelectors(){
			var selectsource = '<select class="selectMonth">'+
						'<option value="01" selected="selected">January</option>'+
						'<option value="02">February</option>'+
						'<option value="03">March</option>'+
						'<option value="04">April</option>'+
						'<option value="05">May</option>'+
						'<option value="06">June</option>'+
						'<option value="07">July</option>'+
						'<option value="08">August</option>'+
						'<option value="09">September</option>'+
						'<option value="10">October</option>'+
						'<option value="11">November</option>'+
						'<option value="12">December</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		}
		function createYearSelectors() {
			var selectsource = '<select class="selectYear">'+
						'<option value="2014">2014</option>'+
						'<option value="2015">2015</option>'+
						'<option value="2016" selected="selected">2016</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart");
		}
		function createDaySelectors(afterChange) {
			var countdays = daysInMonth(parseInt($(".selectMonth").val()) + 1, $(".selectYear").val());
			var selectsource = '<select class="selectDay1">';
			for (var i = 1; i <= countdays; i++) {
				selectsource += '<option value="' + pad(i, 2) + '">' + i + '</option>';
			}
			selectsource += '</select>';
			if(!afterChange) $(selectsource).insertBefore("#chart");
			else $(".selectDay1").replaceWith(selectsource);
			
			selectsource = '<select class="selectDay2">';
			for (var i = 1; i <= countdays; i++) {
				selectsource += '<option value="' + pad(i, 2) + '">' + i + '</option>';
			}
			selectsource += '</select>';
			if(!afterChange) $(selectsource).insertBefore("#chart");
			else $(".selectDay2").replaceWith(selectsource);
		}
		
		$(document).ready(function(){
			// make selects
			createTypeSelectors();
			createYearSelectors();
			createMonthSelectors();
			createDaySelectors(false);
			
			
			
			
			//create chart
			graph = new CanvasJS.Chart('chart', options);
			updateGraph();
			getCurrentWeatherData();
			
			
			// apply event handlers to buttons
			
			$( ".selectDay1" ).change(function() {
				var countdays = daysInMonth(parseInt($(".selectMonth").val()) + 1, $(".selectYear").val());
				var selectsource = '<select class="selectDay2">';
				for (var i = parseInt($(".selectDay1").val()); i <= countdays; i++) {
					selectsource += '<option value="' + i + '">' + i + '</option>';
				}
				selectsource += '</select>';
				$(".selectDay2").replaceWith(selectsource);
				$( ".selectDay2" ).change(function() {
				console.log("test");
				updateGraph();
			});
				updateGraph();
			});
			
			$( ".selectDay2" ).change(function() {
				console.log("test");
				updateGraph();
			});
			
			$( ".selectMonth" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectYear" ).change(function() {
				createDaySelectors(true);
				updateGraph();
			});
			
			$( ".selectType" ).change(function() {
				if($( ".selectType" ).val() == 0) {
					options.title.text = "Temperature";
					options.axisX.title = "Time";
					options.axisY.title = "Temperature[°C]";
				}
				else if($( ".selectType" ).val() == 1) {
					options.title.text = "Relative Humidity";
					options.axisX.title = "Time";
					options.axisY.title = "Humidity[%]";
				}
				else if($( ".selectType" ).val() == 2) {
					options.title.text = "Pressure";
					options.axisX.title = "Time";
					options.axisY.title = "Pressure[Pa]";
				}
				else if($( ".selectType" ).val() == 3) {
					options.title.text = "Wind Speed";
					options.axisX.title = "Time";
					options.axisY.title = "Wind Speed[m/s]";
				}
				updateGraph();
			});
		});
	</script>
  </body>
</html>
