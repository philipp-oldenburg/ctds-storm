<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>CanvasJS - Testing CanvasJS</title>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>
	<div class="container">
		<div class="page-header">
			<h1>Sensor Data Plots</h1>
		</div><!-- page-header -->
		<div class="row">
			<div class="panel panel-default">
				<!-- Remove to enable heading
				<div class="panel-heading">
					<h3 class="panel-title">Panel Title</h3>
				</div><!-- .panel-heading -->
				<div class="panel-body">
					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group" role="group">
							<button id="reset-btn" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
							</button>
							<button id="play-btn" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<button id="step-btn" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</button>
							<button id="stop-btn" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
							</button>
						</div><!-- .btn-group -->
					</div><!-- .btn-toolbar -->
					<div id="chart" style="width:80%;height:500px;"></div>
					<div id="msgBar" class="well">
					
					</div><!-- #msgBar.well -->
				</div><!-- .panel-body -->
			</div><!-- .panel panel-default -->
		</div><!-- row -->
		
	</div><!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Include canvasjs, a plotting library -->
	<script language="javascript" type="text/javascript" src="canvasjs-1.7.0/canvasjs.min.js"></script>
	<!-- Custom script, which may go into own file -->
	<script language="javascript" type="text/javascript">
		/*
		 * Following the kindly provided guide from
		 *		http://canvasjs.com/docs/charts/how-to/creating-dynamic-charts/
		 */
		//Month is 1 based
		function daysInMonth(month,year) {
			return new Date(year, month, 0).getDate();
		}
		var srcDps = [{x: 1, y: 10}, {x: 2, y: 10}, {x: 3, y: 10}, {x: 4, y: 10}, {x: 5, y: 10}];   //dataPoints. 
		var dps = srcDps.slice();
		var xVal = dps.length + 1;
		var srcXVal = srcDps.length + 1;
		var yVal = 10;
		var updateInterval = 1000; //ms
		var doUpdate = true;
		
		var date = new Date();
		var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
		var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
		
		var updateChart = function(chart){
			if(doUpdate){
				yVal = yVal + Math.round(5+Math.random() *(-5-5));
				options.data[0].dataPoints.push({x: xVal, y:yVal});
				if(dps.length > 20){
					options.data[0].dataPoints.shift();
				}
				xVal++;
				chart.render();
			}
		}
		var options1 = {
				title: {
					text: 'Temperature'
				},
				axisX: {
					title: 'Some Values'
				},
				axisY: {
					title: 'Units'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var options2 = {
				title: {
					text: 'Humidity'
				},
				axisX: {
					title: 'Some Values'
				},
				axisY: {
					title: 'Units'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var options3 = {
				title: {
					text: 'Wind Speed'
				},
				axisX: {
					title: 'Some Values'
				},
				axisY: {
					title: 'Units'
				},
				data: [{
					type: 'spline',
					dataPoints: dps
				}]
			}
		var interval;
		function createAndAppendSelect(){
			var selectsource = '<select class="selectMonth">'+
						'<option value="0">January</option>'+
						'<option value="1">February</option>'+
						'<option value="2">March</option>'+
						'<option value="3">April</option>'+
						'<option value="4">May</option>'+
						'<option value="5">June</option>'+
						'<option value="6">July</option>'+
						'<option value="7">August</option>'+
						'<option value="8">September</option>'+
						'<option value="9">October</option>'+
						'<option value="10">November</option>'+
						'<option value="11">December</option>'+
					'</select>';
			$(selectsource).insertBefore("#chart")
		}
		function createYearSelectors() {
			var selectsource = '<select class="selectYear1">'+
						'<option value="0">2014</option>'+
						'<option value="1">2015</option>'+
						'<option value="2">2016</option>'+
					'</select>';
			$(selectsource).insertBefore(".select1");
		}
		function createDaySelectors() {
			var selectsource = '<select class="selectYear1">'+
						'<option value="0">2014</option>'+
						'<option value="1">2015</option>'+
						'<option value="2">2016</option>'+
					'</select>';
			$(selectsource).insertBefore(".select1");
		}
		
		$(document).ready(function(){
			// make selects
			createAndAppendSelect();
			
			createYearSelectors();
			
			createDaySelectors();
			
			//create chart
			var chart = new CanvasJS.Chart('chart1', options1);
			// render chart
			chart.render();
			
			
			// apply event handlers to buttons
			$( ".selectMonth" ).change(function() {
				$('#msgBar').text("selectMonth changed: " + $(".selectMonth").val());
			});
			
			$('#reset-btn').click(function(event){
				$('#msgBar').text("Reset pressed");
				options1.data[0].dataPoints = srcDps.slice();
				xVal = srcXVal;
				chart.render();
			});
			$('#play-btn').click(function(event){
				$('#msgBar').text("Play pressed");
				interval = setInterval(function(){updateChart(chart)},updateInterval);
			});
			$('#step-btn').click(function(event){
				$('#msgBar').text("Step pressed");
				updateChart(chart);
			});
			$('#stop-btn').click(function(event){
				$('#msgBar').text('Stop pressed');
				clearInterval(interval);
			});
		});
	</script>
  </body>
</html>
